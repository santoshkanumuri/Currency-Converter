<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
                .swap-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .swap-btn {
            padding: 8px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .swap-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
                function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');
            
            // Swap currency selections
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            
            // Swap amounts if both fields have values
            const fromAmount = document.getElementById('fromAmount');
            const toAmount = document.getElementById('toAmount');
            if (fromAmount.value && toAmount.value) {
                const tempAmount = fromAmount.value;
                fromAmount.value = toAmount.value;
                toAmount.value = tempAmount;
            }
            
            // Recalculate conversion
            calculate();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="wrap1">
            <input type="number" id="fromAmount" placeholder="Enter the Value" autocomplete="off" oninput="calculate()">
            <select id="fromCurrency"></select>
        </div>
        
        <div class="swap-container">
            <button class="swap-btn" onclick="swapCurrencies()">â†”</button>
        </div>

        <div class="wrap2">
            <input type="number" id="toAmount" placeholder="Enter the Value" autocomplete="off" oninput="calculate1()">
            <select id="toCurrency"></select>
        </div>
    </div>
</body>
</html>
